name: Build and deploy action
on:
  push:
    branches:
      - 'main'
env:
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}
  SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
  NAME_APP: ${{secrets.NAME_APP}}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: Echo gitHubname and repo
        run: echo ${{ github.repository }}/${{ github.ref_name }}/${{secrets.NAME_APP}}
      - name: render configs
        run: |
          mkdir deploy
          cat docker-compose-ci.yaml | envsubst > docker-compose.yaml
          cat docker_ci_config.py | envsubst > docker_config.py
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: cat
        run: cat docker_config.py
      - name: cat
        run: ls -lav
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{secrets.NAME_APP}}:${{ github.ref_name }}-version-${{ github.run_id }}
